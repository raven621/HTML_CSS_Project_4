  <body>
    <!-- Header -->
    <header class="header header-fixed">
      <div class="container">
        <div class="header-row">
          <!-- Logo -->
          <img
            src="./assets/images/Logo.svg"
            alt="Lucy-Pet Care"
            class="logo"
          />
          <!-- Navbar -->
          <nav class="navbar">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Services & Rates</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Reviews</a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link">Contacts us</a>
              </li>
            </ul>
          </nav>
          <!-- Header action -->
          <div class="header-cta">
            <a href="#!" class="cta-signin">Sign in</a>
            <a href="#!" class="btn cta-signup">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-row">
          <!-- Hero Media -->
          <div class="hero-media">
            <div class="img-wrap">
              <img
                src="./assets/images/hero-img.png"
                alt="Established & Trusted Pet Care Service"
                class="hero-img"
              />
              <!-- Decorators -->
              <img
                src="./assets/images/decorator-right.svg"
                alt=""
                class="decor-img decor-right"
              />
              <img
                src="./assets/images/decorator-left.svg"
                alt=""
                class="decor-img decor-left"
              />
            </div>
            <div class="img-wrap img-wrap-small">
              <img
                src="./assets/images/hero-img-1.png"
                alt=""
                class="hero-img"
              />
            </div>
            <div class="hero-list">
              <div class="list-item">
                <img
                  src="./assets/images/hero-img-3.png"
                  alt=""
                  class="item-img"
                />
                <div class="info">
                  <p class="title">Pet Health</p>
                  <div class="skeleton"></div>
                  <div class="skeleton"></div>
                </div>
              </div>
              <div class="list-item">
                <img
                  src="./assets/images/hero-img-2.png"
                  alt=""
                  class="item-img"
                />
                <div class="info">
                  <p class="title">Pet care</p>
                  <div class="skeleton"></div>
                  <div class="skeleton"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Hero Content -->
          <section class="hero-content">
            <h1 class="heading">Established & Trusted Pet Care Service</h1>
            <p class="desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="hero-cta">
              <a href="#!" class="btn cta-booking">
                Book a Meet
                <span class="btn-icon">
                  <svg
                    width="5"
                    height="6"
                    viewBox="0 0 5 6"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                      stroke="#FD5056"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </a>
              <a href="#!" class="cta-call">Schedule a Call</a>
            </div>
          </section>
        </div>
      </div>
    </section>
    <!-- Main -->
    <main style="height: 9000px"></main>
